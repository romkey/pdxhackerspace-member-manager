services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: member_manager_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build:
      context: /Users/romkey/Dropbox/src/MemberManager
      args:
        RUBY_VERSION: 3.3.10
    image: member_manager_web:latest
    command: ./bin/rails server -b 0.0.0.0 -p 3000
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      DATABASE_URL: postgres://postgres:postgres@db:5432/member_manager_development
      REDIS_URL: redis://redis:6379/0
      TZ: ${TIMEZONE:-America/Los_Angeles}
      TIMEZONE: ${TIMEZONE:-America/Los_Angeles}
    volumes:
      - /Users/romkey/Dropbox/src/MemberManager:/rails
      - ./tmp/access:/tmp/access
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  sidekiq:
    build:
      context: /Users/romkey/Dropbox/src/MemberManager
      args:
        RUBY_VERSION: 3.3.10
    image: member_manager_web:latest
    command: bundle exec sidekiq
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      DATABASE_URL: postgres://postgres:postgres@db:5432/member_manager_development
      REDIS_URL: redis://redis:6379/0
      TZ: ${TIMEZONE:-America/Los_Angeles}
      TIMEZONE: ${TIMEZONE:-America/Los_Angeles}
    volumes:
      - /Users/romkey/Dropbox/src/MemberManager:/rails
      - ./tmp/access:/tmp/access
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:


