services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: member_manager_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: /Users/romkey/Dropbox/src/MemberManager
      args:
        RUBY_VERSION: 3.3.10
    image: member_manager_web:latest
    command: ./bin/rails server -b 0.0.0.0 -p 3000
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      DATABASE_URL: postgres://postgres:postgres@db:5432/member_manager_development
    volumes:
      - /Users/romkey/Dropbox/src/MemberManager:/rails
      - ./tmp/access:/tmp/access
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:


